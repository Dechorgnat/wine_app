{% extends "base.html" %}
{% import 'bootstrap/wtf.html' as wtf %}
{% from "_formhelpers.html" import render_field %}


{% block app_content %}
    <style>
        .wine-container {
        height:50%;
        font-family:Parisienne;
        font-size:100px;
        text-align:center;
        text-weight:bold;
        }
        .button-left {
        display: inline-block;
        margin: 2.5%;
        width:45%;
        text-align:center;
        }

        .button-right {
        display: inline-block;
        margin: 2.5%;
        width:45%;
        text-align:center;
        }

        </style>
    <link href='http://fonts.googleapis.com/css?family=Parisienne' rel='stylesheet' type='text/css'>

<div class="wine-container">{{ cepage_name }}</div>
<div style="font-size:0px;">
    <img src="/static/vineyards/{{ left_vineyard }}.png" style="display:inline-block;width:45%;margin:2.5%;border-radius:10px;">
    <img src="/static/vineyards/{{ right_vineyard }}.png" style="display:inline-block;width:45%;margin:2.5%;border-radius:10px;">
</div>
<div style="font-size:0px;">
    {{ wtf.quick_form(left_form, extra_classes='button-left') }}
    {{ wtf.quick_form(right_form, extra_classes='button-right') }}
</div>


{% endblock %}
